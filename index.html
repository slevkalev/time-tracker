<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="ff-rubik">
  <div class="container">
<!-- USER INFO -->
    <div class="user nav-card bg-dark-blue">
      <div class="card bg-blue">
        <img src="./images/image-jeremy.png" alt="jeremy">
        <div class="user-info">
          <span class="title text-pale-blue fw-400">Report for</span>
          <span class="name">Jeremy Robson</span>  
        </div>
      </div>
      <a href="#" class="daily-btn">Daily</a>
      <a href="#" class="weekly-btn">Weekly</a>
      <a href="#" class="monthly-btn">Monthly</a>
    </div>
<!-- WORK CARD -->
    <div class="category bg-light-red1">
      <img class="category-img" src="./images/icon-work.svg" alt="work">
      <div class="category-data bg-dark-blue">
        
        <span class="title-elipsis">
          <p class="category-name"></p>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="elipsis">
        </span>
        
        <span class="current-previous">
          <p class="current"></p>
          <p class="previous"></p>
        </span>
      </div>
     </div>
<!-- PLAY CARD -->
    <div class="category bg-soft-blue">
      <img class="category-img" src="./images/icon-play.svg" alt="play">
      <div class="category-data bg-dark-blue">
        <span class="title-elipsis">
          <p class="category-name"></p>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="elipsis">
        </span>
        
        <span class="current-previous">
          <p class="current"></p>
          <p class="previous"></p>
        </span>
      </div>
    </div>
<!-- STUDY CARD -->
    <div class="category bg-light-red2">
      <img class="category-img" src="./images/icon-study.svg" alt="study">
      <div class="category-data bg-dark-blue">
        <span class="title-elipsis">
          <p class="category-name"></p>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="elipsis">
        </span>
        
        <span class="current-previous">
          <p class="current"></p>
          <p class="previous"></p>
        </span>
      </div>
    </div>
<!-- EXERCISE CARD -->
    <div class="category bg-lime-green">
      <img class="category-img" src="./images/icon-exercise.svg" alt="exercise">
      <div class="category-data bg-dark-blue">
        <span class="title-elipsis">
          <p class="category-name"></p>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="elipsis">
        </span>
        
        <span class="current-previous">
          <p class="current"></p>
          <p class="previous"></p>
        </span>
      </div>
    </div>
<!-- SOCIAL CARD -->
    <div class="category bg-violet">
      <img class="category-img" src="./images/icon-social.svg" alt="social">  
      <div class="category-data bg-dark-blue">
        <span class="title-elipsis">
          <p class="category-name"></p>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="elipsis">
        </span>
        
        <span class="current-previous">
          <p class="current"></p>
          <p class="previous"></p>
        </span>
      </div>
    </div>
 <!-- SELF CARE CARD -->
    <div class="category bg-soft-orange">
      <img class="category-img" src="./images/icon-self-care.svg" alt="self-care">  
      <div class="category-data bg-dark-blue">
        <span class="title-elipsis">
          <p class="category-name"></p>
          <img class="elipsis" src="./images/icon-ellipsis.svg" alt="elipsis">
        </span>
        
        <span class="current-previous">
          <p class="current"></p>
          <p class="previous"></p>
        </span>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jim Snelgrove</a>.
    </div>
  </div>
  
 
</body>
</html>
